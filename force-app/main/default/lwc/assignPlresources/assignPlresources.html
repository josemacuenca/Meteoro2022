<template>
    <div>
        <template for:each={assigneditem} for:item="item">
            <div class="c-container" key={item.Id}>

                <div class="my-resources-AllResources">
                    <h2>{item.ProjectLineItem}</h2>
                    <h2>{item.Resource}</h2>
                    <h2>{item.StartDate}</h2>
                    <h2>{item.EndDate}</h2>
                    <span if:true={item.IsSquadLeader} class="my-check-ok">
                        <i class="my-check-ok"></i>
                    </span>
                    <span if:false={item.IsSquadLeader}>
                    </span>
                </div>
                <hr>
            </div>
        </template>
          
        <lightning-button variant="brand-outline" label="Enviar" title="titleName" onclick={traer}>
        </lightning-button>
    </div>
</template>
