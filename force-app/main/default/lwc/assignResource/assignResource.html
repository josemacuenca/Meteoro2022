<!-- sldsValidatorIgnore -->
<template>


    <lightning-layout multiple-rows class="slds-box my-border">
        <lightning-layout class="slds-align_absolute-center">
            Project Line Item
            <lightning-layout-item class="slds-align-middle">
                <lightning-combobox class="slds-align-middle" placeholder="All Types" options={projectLineItemsOptions}
                    onchange={handleProjectLineItemsChange} value={selectedProjectLineItem}>
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout class="slds-align_absolute-center">
            Resource and $ x hour
            <lightning-layout-item class="slds-align-middle">
                <lightning-combobox class="slds-align-middle" placeholder="All Types">
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout class="slds-align_absolute-center">
            End Date
            <lightning-input type="date" name="input8" label="Date field with min and max values" value="2017-09-07"
                min="2017-09-05" max="2017-09-22"></lightning-input>

        </lightning-layout>
        <lightning-layout class="slds-align_absolute-center">
            Start datee
            <lightning-input type="date" name="input8" label="Date field with min and max values" value="2017-09-07"
                min="2017-09-05" max="2017-09-22"></lightning-input>

        </lightning-layout>
        <lightning-layout class="slds-align_absolute-center">
            Is Squad Lead <lightning-input class="slds-p-left_xx-large" type="checkbox" label="checkbox Select All">
            </lightning-input>
            <!-- onchange={handleChange} -->

        </lightning-layout>
    </lightning-layout>

    <!-- </div> -->
    <div>

    </div>
    <!-- </template> -->

</template>
