<template>
    <div class="c-container">
        <lightning-layout multiple-rows class="slds-box my-border">
            <lightning-layout-item padding="around-small " class="my-lli">
            
                <h1 class="my-title slds-p-horizontal_x-small">Developer - Horas a cubrir - "200 Horas"</h1>
                <br>
                <br>
                Project Line Item
                <lightning-combobox class="slds-align-middle" placeholder="All Roles" options={projectLineItemsOptions}
                    onchange={handleProjectLineItemsChange} value={selectedProjectLineItem}>
                </lightning-combobox>
                <br>
                Resource and $ x hour
                <!-- <lightning-combobox class="slds-align-middle" placeholder="All Resources" options={projectLineItemsOptions}
                    onchange={handleProjectLineItemsChange} value={selectedProjectLineItem}>
                </lightning-combobox> -->
                <hr>
                End Date
                <lightning-input  type="date" name="input8" label="" value="2017-09-07"
                    min="2017-09-05" max="2017-09-22"></lightning-input>
                Start Date
                <lightning-input  type="date" name="input8" label="" value="2017-09-07"
                    min="2017-09-05" max="2017-09-22"></lightning-input>
                
                <hr>
                Is Squad Lead
                <lightning-input type="checkbox" label="" name="squadLead"></lightning-input>
                <hr>
                
                <button class="my-boton">
                    <span class="my-text-boton">Submit</span>
                    <i class="my-icon"></i>
                </button>
                            
            </lightning-layout-item>
        
        </lightning-layout>
        <br>
        <lightning-layout multiple-rows class="slds-box my-border">

            <lightning-layout-item padding="around-small">
                <template for:each={allProjectLineItems} for:item="plitem">
        
                    <div key={plitem.Id}>
                        <lightning-layout multiple-rows class="slds-box my-border">
                            <div class="custom-box my-style-person">{plitem.Role__c} - Horas a Cubrir : " {plitem.Quantity_hours__c}
                                Hours"</div>
                            <lightning-layout-item class="slds-col slds-size_1-of-1">
                                <c-assign-child plitem={plitem}></c-assign-child>
            
                                <br>
                                <lightning-button variant="brand" label="Submit" title="Primary action" onclick={handleClick}
                                    class="slds-m-left_x-small"></lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                        <br>
                    </div>
            
                </template>
            </lightning-layout-item>

            

        </lightning-layout>
    </div>

</template>
