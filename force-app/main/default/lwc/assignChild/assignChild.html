<!-- sldsValidatorIgnore -->
<template>
    <lightning-layout-item padding="around-small" class="custom-box  " size="12">
       
        <template for:each={plitem.ProjectLine_Resources__r} for:item="plritem">
                                            
                <div class="c-container " key={plritem.Id}>
                    <div class="my-resources-AllResources">
                        <h2>{plritem.Resource__r.Name}</h2>
                        <h2>{plritem.Resource__r.RatePerHours__c}Hrs.</h2>
                        <h2>{plritem.Start_Date__c}</h2>
                        <h2>{plritem.End_Date__c}</h2>
                        <span if:true={plritem.Squad_Leader__c} class="my-check-ok">
                            <i class="my-check-ok"></i>
                        </span>
                        <span if:false={plritem.Squad_Leader__c}>
                        </span>
                        <lightning-button variant="destructive" label="=> " title="titleName" icon-name="utility:delete" icon-position="right" onclick={handleDelete} data-id={plritem.Id}>
                        </lightning-button>
                        <lightning-button variant="success" label="Edit" title="titleName"  onclick={handleEditRecord} data-id={plritem.Id}>
                        </lightning-button>
                    </div>
                    <hr>
                </div>
                
        </template>
    </lightning-layout-item>
</template>
